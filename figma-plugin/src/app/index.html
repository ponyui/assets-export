<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
  rel="stylesheet" />
<style>
  .app-container {
    min-height: 100%;
    max-height: 100%;
    min-width: 100%;
    max-width: 100%;
    overflow: hidden;
  }

  .react-container {
    max-height: 100%;
    overflow: auto;
  }

  #corner {
    position: absolute;
    right: 1px;
    bottom: 2px;
    cursor: nwse-resize;
  }
</style>
<div class="app-container">
  <div class="react-container">
    <div id="react-page"></div>
    <svg
      id="corner"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M16 0V16H0L16 0Z" fill="white" />
      <path d="M6.22577 16H3L16 3V6.22576L6.22577 16Z" fill="#8C8C8C" />
      <path
        d="M11.8602 16H8.63441L16 8.63441V11.8602L11.8602 16Z"
        fill="#8C8C8C" />
    </svg>
  </div>
</div>
<script>
  const corner = document.getElementById('corner');
  function resizeWindow(e) {
    const size = {
      w: Math.max(50, Math.floor(e.clientX + 5)),
      h: Math.max(50, Math.floor(e.clientY + 5)),
    };
    parent.postMessage({ pluginMessage: ['resize', size] }, '*');
  }
  corner.onpointerdown = e => {
    corner.onpointermove = resizeWindow;
    corner.setPointerCapture(e.pointerId);
  };
  corner.onpointerup = e => {
    corner.onpointermove = null;
    corner.releasePointerCapture(e.pointerId);
  };
</script>
